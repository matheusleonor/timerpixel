<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Multi-Temporizador para controle de tempo em eventos">
    <title>Multi-Temporizador</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container" role="main">
        <div class="logo-container">
            <img src="image/Logo.png" alt="Logo da Igreja" class="logo-img">
        </div>
        <h1>Multi-Temporizador</h1>

        <div class="controls" role="toolbar" aria-label="Controles principais">
            <button id="addTimer" aria-label="Adicionar novo temporizador">Adicionar Temporizador</button>
            <button id="clearTimers" aria-label="Limpar todos os temporizadores">Limpar Lista</button>
        </div>

        <div class="responsavel-container">
            <input type="text" id="responsavelInput" placeholder="Multimidia: Nome - Aviso para o Louvor" aria-label="Responsável e avisos">
        </div>

        <table role="grid" aria-label="Lista de temporizadores">
            <thead>
                <tr>
                    <th scope="col">Descrição</th>
                    <th scope="col">Tempo</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="timersContainer">
            </tbody>
        </table>
    </div>

    <div class="modal" id="timerModal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content">
            <h2 id="modalTitle">Adicionar/Editar Temporizador</h2>
            <input type="text" id="timerTitle" placeholder="Título do Temporizador" aria-label="Título do temporizador">
            <input type="text" id="timerMinutes" placeholder="Minutos" aria-label="Minutos" pattern="[0-9]*" inputmode="numeric" oninput="this.value=this.value.replace(/\D/g,'')">
            <input type="text" id="timerSeconds" placeholder="Segundos" aria-label="Segundos" pattern="[0-9]*" inputmode="numeric" oninput="this.value=this.value.replace(/\D/g,'')">
            <button class="add" id="confirmAddTimer" aria-label="Salvar temporizador">Salvar</button>
            <button class="close" id="closeModal" aria-label="Fechar modal">Fechar</button>
        </div>
    </div>

    <div id="fullscreenTimer" class="fullscreen-timer" role="dialog" aria-label="Temporizador em tela cheia" aria-hidden="true">
        <div class="fullscreen-content">
            <button class="exit-fullscreen" aria-label="Sair do modo tela cheia">Sair</button>
            <div class="responsavel-info"></div>
            <h1></h1>
            <h2></h2>
            <div class="fullscreen-controls"></div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
